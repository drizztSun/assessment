<html>

<head>
    Accessment front page
</head>

<body>

    <script type="text/javascript">

        function trigger() {

            var method = document.getElementById('method').value;
            var url = document.getElementById('url').value;
            var body = document.getElementById('body').value;

            document.getElementById("demo").innerHTML = "loading..."

            loadDoc(method, url, body);
        }

        function loadDoc(method, url, body) {
            // alert("method: " + method + " url: " + url, " body: " + body);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };

            xhttp.open(method, url, true);
            if (body) {
                xhttp.body = body;
            }
            xhttp.send();
        }    
    </script>

    <div class="content">

        <div id="accessment input" > 

            <div>
                <P>"Pick the method"</P>
                <select id="method" name="actions" type="text"> 
                        <option value="GET">GET</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="POST">POST</option>
                </select>
            </div>
            
            <div>
                <P> "Type the resource '/course' or '/course/#courseId'" <P>
                <input id="url" type="text" size=100>  </input>
            </div>
            
            <div>
                <p> " Put the body content of request" </p>

                <textarea id ='body' name="Text1", cols=100 rows=10> </textarea>
            </div>
            
            <div>
                <p> "Send the resquest" </p>

                <button id="trigger" onclick="trigger()"> submit request </button>
            </div>
        </div>


        <div>
            <p> "Response content" </p>
            <p id = "demo"> 


            </p>
            
        </div>

    </div>

</body>

</html>
